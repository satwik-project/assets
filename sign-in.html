<body>


    <section class="sign-sec">
        <div class="flex-wrap">
            <div class="sign-col-lft">
                <div class="sign-col-lft-wrap">
                    <a href="index.html" class="logo-wrap">
                        <img src="assets/images/logo.png" alt="">
                    </a>
                    <div class="sign-col-form-wrap">
                        <div class="sign-col-form-hd">
                            <h1>Sign In</h1>
                            <p>Access the Admin panel using your email and passcode.</p>
                        </div>
                        <form>
                            <div class="row form-row">
                                <div class="col-lg-12 form-col-wrap">
                                    <div class="form-col">
                                        <label>Email Address</label>
                                        <input type="email">
                                    </div>
                                </div>
                                <div class="col-lg-12 form-col-wrap">
                                    <div class="form-col">
                                        <label>Password</label>
                                        <div class="inp-pass-wrap">
                                            <input type="password">
                                            <button class="btn-eye"><img src="assets/images/eye.png" alt=""></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 form-col-wrap">
                                    <div class="form-red-mr">
                                        <div class="form-red-mr-col">
                                            <div class="check-out-form-col-foot">
                                                <label class="custom-check-items">
                                                    Remember Me
                                                    <input type="checkbox" name="ship-address">
                                                    <span></span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-red-mr-col">
                                            <a href="#" class="fgt-text">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 form-col-wrap">
                                    <div class="form-col">
                                        <input type="submit" value="Sign In" class="btn-submit">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="sign-col-rgt">
                <div class="sign-col-rgt-wrap">
                    <div class="js-sign-col-rgt">
                        <div class="sign-col-rgt-img">
                            <div class="sign-col-rgt-img-col">
                                <img src="assets/images/slider-image.png" alt="">
                            </div>
                        </div>
                        <div class="sign-col-rgt-img">
                            <div class="sign-col-rgt-img-col">
                                <img src="assets/images/slider-image.png" alt="">
                            </div>
                        </div>
                        <div class="sign-col-rgt-img">
                            <div class="sign-col-rgt-img-col">
                                <img src="assets/images/slider-image.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <img src="assets/images/sign-in.jpg" class="img-overlay" alt="">
    </section>
    
    <!-- Jquery Core Js -->
    <script src="assets/bundles/libscripts.bundle.js"></script>

    <script src="assets/bundles/apexcharts.bundle.js"></script>

$('.js-sign-col-rgt').slick({
